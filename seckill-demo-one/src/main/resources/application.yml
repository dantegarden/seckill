spring:
  application:
    name: seckill-server
  ## 数据库设置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.31.200:3306/seckill?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: test
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      validation-query: SELECT 1
      stat-view-servlet:
        url-pattern: "/druid/*"
      filter:
        stat:
          slow-sql-millis: 2000
          log-slow-sql: true
          merge-sql: true

  ## redis
  redis:
    #数据库索引
    host: 192.168.31.200
    port: 6379
    password: 123456
    jedis:
      pool:
        max-active: 10 #最大连接数
        max-wait: 3 #最大阻塞等待时间(负数表示没限制)
        max-idle: 10 #最大空闲
        min-idle: 0 #最小空闲
    timeout: 2000 #连接超时时间

  ## rabbitmq
  rabbitmq:
    host: 192.168.31.200
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        concurrency: 10  #消费者数量
        prefetch: 1 #从队列取，每次取几条
        auto-startup: true #消费者自动启动
        default-requeue-rejected: true #若消费失败不从队列删除
    template:
      retry:  #发送失败重试
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        max-interval: 10000
        multiplier: 1.0 #等待时间增长率

  ## 静态资源设置
  resources:
    add-mappings: true
    cache:
      cachecontrol:
        max-age: 3600
    chain:
      cache: true
      enabled: true
      compressed: true
      html-application-cache: true
    static-locations: classpath:/static/

